[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    ENV,
    .venv,
    migrations,
    settings,
    */migrations/*,
    */settings/*
extend-ignore = E203, W503
max-complexity = 10
per-file-ignores =
    __init__.py:F401
    settings.py:E501

[isort]
profile = black
line_length = 100
skip = migrations,venv,env,.venv
known_django = django
known_first_party = movie_backend,apps
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = movie_backend.settings.development

[tool:pytest]
DJANGO_SETTINGS_MODULE = movie_backend.settings.development

[coverage:run]
source = movie_backend,apps
omit = */migrations/*,*/tests/*,*/venv/*

[pylint]
max-line-length = 100
disable = 
    C0111,  # missing-docstring
    C0103,  # invalid-name
    R0903,  # too-few-public-methods
    R0913,  # too-many-arguments
django-settings-module = movie_backend.settings.development
load-plugins = pylint_django
